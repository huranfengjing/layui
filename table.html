<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格</title>
		<link rel="stylesheet" href="resource/css/layui.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" href="css/global.css" media="all">
		<link rel="stylesheet" href="css/table.css" />
  		<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
	</head>
	<body>
		<div style="padding:15px;">
			<blockquote class="layui-elem-quote">
				<div class="layui-row">
					<div class="layui-col-md4">
						<input type="text" style="width: 230px;" name="title" lay-verify="title" autocomplete="off" placeholder="请输入搜索内容" class="layui-input">
					</div>
					<div class="layui-col-md8" style="text-align: right;">
						<a href="javascript:;" class="layui-btn layui-btn-small" id="add">
							<i class="layui-icon">&#xe608;</i> 添加信息
						</a>
						<a href="#" class="layui-btn layui-btn-small" id="import">
							<i class="layui-icon">&#xe608;</i> 导入信息
						</a>
						<a href="#" class="layui-btn layui-btn-small">
							<i class="fa fa-shopping-cart" aria-hidden="true"></i> 导出信息
						</a>
						<a href="#" class="layui-btn layui-btn-small" id="getSelected">
							<i class="fa fa-shopping-cart" aria-hidden="true"></i> 获取全选信息
						</a>
					</div>
				</div>
			</blockquote>
			<fieldset class="layui-elem-field">
				<legend>数据列表</legend>
				<div class="layui-field-box layui-form">
					 <div id="laydateDemo"></div>
				</div>
			</fieldset>
			<div id="demo7"></div>
			<!--模板-->
			<script type="text/html" id="barDemo">
			  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
			  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
			</script>
		</div>	
		<script src="resource/layui.js"></script>
		<script src="js/table.js"></script>
	</body>
</html>
