<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>首页</title>
		<link rel="stylesheet" href="resource/css/layui.css">
	</head>
	<body>
		<div class="layui-container" style="padding: 15px;">  
			<div class="layui-row">
				<div class="layui-col-md10 layui-col-md-offset1">
					<div class="layui-row" style="height: 400px;">
						<div class="layui-col-md12">
							未提交计划的单位
							<hr>
							<blockquote class="layui-elem-quote">
								   使用状态为“在用”或者“新增”，并且管理有效期为空或者位于下个月，于本月20号还没有加入月度计划的单位。
							</blockquote>
						</div>
					</div>
					<div class="layui-row layui-col-space10">
						<div class="layui-col-md6">
							设备过期 
							<hr>
							<blockquote class="layui-elem-quote">
								   过期计量器具需满足以下条件：①设备使用状态为“在用”；②管理有效期已经过期；③溯源方式为“检定”或“校准”的计量器具；④当前还没有加入月度计划；⑤管理有效期大于0。
							</blockquote>
						</div>
						<div class="layui-col-md6">
							逾期未更新台帐的单位
							<hr>
							<blockquote class="layui-elem-quote">
								     逾期定义：检定设备从检定点领回当天起30内没有更新台帐的定位“逾期未更新台帐”
							</blockquote>
						</div>
					</div>
				</div>
				<div class="layui-col-md1"></div>
			</div>
		</div>
		<script src="resource/layui.js"></script>
	</body>
</html>
